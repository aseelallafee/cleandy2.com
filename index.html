          { icon: 'ğŸ›¡ï¸', title: 'Ø¬ÙˆØ¯Ø© ÙˆØ£Ù…Ø§Ù†', desc: 'Ù†Ø³ØªØ®Ø¯Ù… Ù…ÙˆØ§Ø¯ Ø¢Ù…Ù†Ø© ÙˆØµØ¯ÙŠÙ‚Ø© Ù„Ù„Ø¨ÙŠØ¦Ø© Ù„Ø¶Ù…Ø§Ù† Ø¨ÙŠØ¦Ø© Ø³Ù„ÙŠÙ…Ø© Ù„Ø¹Ø§Ø¦Ù„ØªÙƒ. Ù†Ù„ØªØ²Ù… Ø¨Ø£Ø¹Ù„Ù‰ Ù…Ø¹Ø§ÙŠÙŠØ± Ø§Ù„Ø³Ù„Ø§Ù…Ø© ÙˆØ§Ù„Ø¬ÙˆØ¯Ø©.' },
          { icon: 'ğŸ•’', title: 'Ø¯Ù‚Ø© Ø¨Ø§Ù„Ù…ÙˆØ§Ø¹ÙŠØ¯', desc: 'Ù†Ù„ØªØ²Ù… Ø¨Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…Ø­Ø¯Ø¯ ÙˆÙ†ØªØ§Ø¨Ø¹ Ø·Ù„Ø¨Ùƒ Ø®Ø·ÙˆØ© Ø¨Ø®Ø·ÙˆØ© Ø­ØªÙ‰ Ø§Ù„Ø±Ø¶Ø§ Ø§Ù„ØªØ§Ù…. Ù„Ù†ØªØ§Ø¦Ø¬ ØªÙÙ„Ø¨ÙŠ ØªÙˆÙ‚Ø¹Ø§ØªÙƒ Ø¯Ø§Ø¦Ù…Ø§Ù‹.' },
          { icon: 'ğŸ› ï¸', title: 'Ù…Ø¹Ø¯Ø§Øª Ù…ØªØ·ÙˆØ±Ø©', desc: 'Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø£Ø­Ø¯Ø« Ø§Ù„Ø£Ø¯ÙˆØ§Øª ÙˆØ§Ù„ØªÙ‚Ù†ÙŠØ§Øª Ù„Ù„ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø¹Ù…ÙŠÙ‚ ÙˆØ§Ù„ÙØ¹Ù‘Ø§Ù„ ÙÙŠ Ø¬Ù…ÙŠØ¹ Ø£Ù†ÙˆØ§Ø¹ Ø§Ù„Ù…ÙˆØ§Ù‚Ø¹.' }
        ];

        let currentIndex = 0;

        const FADE_DURATION = 400; // Ù…Ø¯Ø© Ø§Ù„ØªÙ„Ø§Ø´ÙŠ Ø¨Ø§Ù„Ù…Ù„Ù„ÙŠ Ø«Ø§Ù†ÙŠØ©
        let rotationTimer = null;

        // Ø¯Ø§Ù„Ø© Ù„Ø¹Ø±Ø¶ Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø© Ø§Ù„Ù†Ø´Ø·Ø© (Ø§Ù„ÙƒØ¨ÙŠØ±Ø©)
        function renderActiveCard(item) {
            activeContainer.innerHTML = `

        // Ø¯Ø§Ù„Ø© Ù„Ø¹Ø±Ø¶ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª Ø§Ù„Ù…ØµØºØ±Ø© Ù„Ù„ØªØ¨Ø¯ÙŠÙ„
        function buildSwitchingList() {
            switchingList.innerHTML = '';
            data.forEach((item, index) => {
                const miniCard = document.createElement('div');

                    setActiveCard(index);

                };

        }

        // Ø¯Ø§Ù„Ø© Ù„Ø¶Ø¨Ø· Ø§Ù„Ø¨Ø·Ø§Ù‚Ø© Ø§Ù„Ù†Ø´Ø·Ø© (Ø³ÙˆØ§Ø¡ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ø£Ùˆ ÙŠØ¯ÙˆÙŠØ§Ù‹)
        function setActiveCard(index) {
            // 1. ØªØ·Ø¨ÙŠÙ‚ ØªØ£Ø«ÙŠØ± Ø§Ù„ØªÙ„Ø§Ø´ÙŠ Ø¹Ù„Ù‰ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø© Ø§Ù„ÙƒØ¨ÙŠØ±Ø©
            activeContainer.classList.add('fade-out');

            setTimeout(() => {
                // 2. ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…Ø­ØªÙˆÙ‰
                currentIndex = index;
                renderActiveCard(data[currentIndex]);

                // 3. Ø¥Ù†Ù‡Ø§Ø¡ ØªØ£Ø«ÙŠØ± Ø§Ù„ØªÙ„Ø§Ø´ÙŠ
                activeContainer.classList.remove('fade-out');

                // 4. ØªØ­Ø¯ÙŠØ« Ø­Ø§Ù„Ø© Ø§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª Ø§Ù„Ù…ØµØºØ±Ø©
                const miniCards = switchingList.querySelectorAll('.why-mini-card');

            }, FADE_DURATION); // Ø§Ù†ØªØ¸Ø± Ø­ØªÙ‰ ÙŠÙƒØªÙ…Ù„ Ø§Ù„ØªÙ„Ø§Ø´ÙŠ
        }

        // Ø§Ù„ØªØ¯ÙˆÙŠØ± Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
        function rotateStep() {
            let nextIndex = (currentIndex + 1) % data.length;
            setActiveCard(nextIndex);

        function startAutoRotate() {

        // 5. Ø§Ù„ØªØ´ØºÙŠÙ„ Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
        buildSwitchingList();

        startAutoRotate();

        // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ Ø§Ù„Ø®Ø±ÙˆØ¬ Ù…Ù† Ø§Ù„ØªØ¨ÙˆÙŠØ¨ Ø£Ùˆ Ø§Ù„ØµÙØ­Ø©
        document.addEventListener('visibilitychange', function(){
